<form class="form-horizontal" role="form" method="post">
  <input type="hidden" name="name" value="">
  <legend>{{ user.name }}</legend>

  <div class="form-group">
    <label class="col-sm-2 control-label">Hour</label>
    <div class="col-sm-10">
      <select class="form-control" name="hour" ng-options="v as v for v in hours" ng-model="user.hour">
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Min</label>
    <div class="col-sm-10">
      <select class="form-control" name="min" ng-options="v as v for v in mins" ng-model="user.min">
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Need</label>
    <div class="col-sm-10">
      <select class="form-control" name="need" ng-options="e.value as e.name for e in need" ng-model="user.need">
      </select>
    </div>
  </div>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button ng-click="submit()" class="btn btn-primary" name="update">
        <span class="glyphicon glyphicon-cloud-upload">Submit</span>
      </button>
    </div>
    <div class="btn-group">
      <button ng-click="clear()" class="btn btn-danger" name="clear">
        <span class="glyphicon glyphicon-flash">Clear</span>
      </button>
    </div>
  </div>
</form>
