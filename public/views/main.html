<table class="table table-striped table-hover table-bordered table-condensed">
  <legend>
    <span class="glyphicon glyphicon-cutlery">Schedule</span>
  </legend>
  <tr ng-repeat="user in users" status>
    <td>
      <p>
        <span class="colored-icon glyphicon glyphicon-user"></span>
        <span>{{ user.name }}</span>
      </p>
    </td>
    <td>
      <p>
        <span scheduleicon></span>
        <span scheduletime></span>
      </p>
    </td>
    <td>
      <a ng-href="#/edit/{{ user.id }}" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-pencil">EDIT</span>
      </a>
    </td>
  </tr>
</table>
